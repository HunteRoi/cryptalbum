image: docker:latest

services:
  - docker:dind

stages:
  - build

convert_to_pdf:
  stage: build
  script:
    - sh ./docs/merge.sh ${GROUP_NAME}
    - mv ./docs/output/document.pdf ./docs/output/rapport.pdf
  artifacts:
    name: "Rapport_${GROUP_NAME}"
    expose_as: 'Rapport'
    paths:
      - ./docs/output/rapport.pdf
    expire_in: 30 days
